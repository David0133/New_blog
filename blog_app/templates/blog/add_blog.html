{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog's</title>
</head>

<body class="bg-gray-500">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <a href="{% url 'blog_list' %}">
            <div class="relative flex h-16 items-center justify-center text-white font-bold">
                BLOG GO
            </div>
          </a>
        </div>
    </nav>
    <form action="{% url 'add_blog' %}" method="POST" class="w-1/3 mx-auto mt-10">
      {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" name="image" class="form-control image" required>
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="Story">Story</label><br>
          <textarea name="story" id="story" cols="60" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>

</html>
